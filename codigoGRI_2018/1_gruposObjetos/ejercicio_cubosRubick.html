<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset=utf-8> 
		<title> Ejercicio: Cubos de Rubik </title> 
		<style> 
			body { margin: 0; } 
			canvas { width: 100%; height: 100% } 
		</style> 
	</head> 

	<body> 
		<script src="../libs/three.min.js"></script> 

		<script>
			// variables globales
			var renderer;
			var scene;
			var camera;

			var cubo1, cubo2;

			/**
			 * Inicializacion Three.js
		     *
		     * Inicializa la escena, la camara y las luces
			 * Se llama cuando se carga la ventana mediante la funcion window.onload
		     **/
			function init() {
				// Creamos la escena que contiene todos los objetos, camaras y luces
				scene = new THREE.Scene();

				// Creamos el Objeto render que usaremos para visualizar la escena
				renderer = new THREE.WebGLRenderer();
				// Inicializamos el color del fondo y el tamano
				renderer.setClearColor(0x000000);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap; // por defecto THREE.PCFShadowMap

				// Creamos la camara
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
				// Posicionamos la camara en el centro de la escena
		        camera.position.x = -40;
				camera.position.y = 40;
				camera.position.z = 40;
		        camera.lookAt(scene.position);
		        
		        // Creamos el cubo de Rubick y le añadimos los ejes locales (AxisHelper)
		        var ejesLocales1 = new THREE.AxesHelper( 25 );
		        cubo1 = creaCuboRubick();
		        cubo1.add(ejesLocales1);

		        // @TODO: Trasladamos el cubo para que no este centrado en el (0, 0, 0)
		        // Traslacion: x (-20), y(-4), z(2)
		        // ...

		        // Creamos el cubo de Rubick y le añadimos los ejes locales (AxisHelper)
		        var ejesLocales2 = new THREE.AxesHelper( 25 );
		        cubo2 = creaCuboRubick();
		        cubo2.add(ejesLocales2);
		        
		        // @TODO: Trasladamos el cubo para que no este centrado en el (0, 0, 0)
		        // Traslacion: x (20), y(-4), z(2)
		        // ...

		        // Dibujamos los ejes globales
		        var ejesGlobales = new THREE.AxesHelper( 75 );
				scene.add( ejesGlobales );

		        // Luz de tipo spot
		        var foco = new THREE.SpotLight(0xffffff);
		        foco.position.set(-40, 60, -10);
		        foco.castShadow = true;
		        scene.add(foco);

				// Incluimos la salida del render al elemento html
				document.body.appendChild(renderer.domElement);

				// Llamamos a la funcion de visualizacion 
				render();

			}

			/**
			 * Funcion para visualizar la escena
			 * El intervalo viene dado por requestAnimationFrame
			 **/
			function render() {

				// @TODO: Rotamos el primer cubo de Rubick segun los ejes Y y Z con un incremento de +0.01
				// ...

				// @TODO: Rotamos el segundo cubo de Rubick segun los ejes Y y Z con un incremento de -0.01
				// ...

				// render utilizando requestAnimationFrame
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}


			function creaCuboRubick() {
				var materiales = [];
		        materiales.push(new THREE.MeshBasicMaterial({color: 0x009e60}));
		        materiales.push(new THREE.MeshBasicMaterial({color: 0x0051ba}));
		        materiales.push(new THREE.MeshBasicMaterial({color: 0xffd500}));
		        materiales.push(new THREE.MeshBasicMaterial({color: 0xff5800}));
		        materiales.push(new THREE.MeshBasicMaterial({color: 0xC41E3A}));
		        materiales.push(new THREE.MeshBasicMaterial({color: 0xffffff}));

				// Grupo: Cubo de Rubik
		        grupo = new THREE.Mesh();
		        // Creamos cubos en el cual los colores de las caras 
				// vienen dados por el array de colores anteriormente definido
		        for (var x = 0; x < 3; x++) {
		            for (var y = 0; y < 3; y++) {
		                for (var z = 0; z < 3; z++) {
		                    var geometria = new THREE.CubeGeometry(2.9, 2.9, 2.9);
		                    var cubo = new THREE.Mesh(geometria, materiales);
		                    cubo.position.set(x * 3 - 3, y * 3, z * 3 - 3);
		                    grupo.add(cubo);
		                }
		            }
		        }
		        return (grupo);
			}

	     	/**
	     	 * Funcion que controla el tamano y asegura que la camara y el render
		 	 * se adaptan en el instante correcto
	     	 **/
	    	function handleResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
	    	}

			// Llama a la funcion init() cuando se carga la ventana 
    		window.onload = init;

    		// Llama a la funcion handleResize() cuando se cambia el tamano de la ventana
    		window.addEventListener('resize', handleResize, false);
		</script>
	</body> 
</html>
