<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset=utf-8> 
		<title> Ejercicio: Rotacion de Triangulo 2D </title> 
		<style> 
			body { margin: 0; } 
			canvas { width: 100%; height: 100% } 
		</style> 
	</head> 

	<body> 
		<script src="../libs/three.js"></script> 

		<script>
			// variables globales
			var renderer;
			var scene;
			var camera;

			var triangulo;

			/**
			 * Inicializacion Three.js
		     *
		     * Inicializa la escena, la camara y las luces
			 * Se llama cuando se carga la ventana mediante la funcion window.onload
		    **/
			function init() {
				// Creamos la escena que contiene todos los objetos, camaras y luces
				scene = new THREE.Scene();

				// Creamos el Objeto render que usaremos para visualizar la escena
				renderer = new THREE.WebGLRenderer();
				// Inicializamos el color del fondo y el tamano
				renderer.setClearColor(0x000000);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap; // por defecto THREE.PCFShadowMap

				// Creamos la camara
				camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
				// Posicionamos la camara en el centro de la escena
				camera.position.z = 500;

				// @TODO: CREAMOS EL TRIANGULO con vertices = (100, 0), (-100, 0), (0, 100) 
				// y material basico de color rojo
				
				// var geometria = creaGeometriaTriangulo(...);
				// var material = ...

				// var triangulo = ...
				// scene.add(triangulo);

				// Incluimos la salida del render al elemento html
				document.body.appendChild(renderer.domElement);

				// Llamamos a la funcion de visualizacion 
				render();
			}

			/**
			 * Funcion para visualizar la escena
			 * El intervalo viene dado por requestAnimationFrame
			 **/
			function render() {
				// @TODO: Rotar el triangulo alrededor de su eje Y con un incremento de 0.01
				// ...

				// render utilizando requestAnimationFrame
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}

		    /**
		     * Funcion que controla el tamano y asegura que la camara y el render
			 * se adaptan en el instante correcto
		     **/
		    function handleResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
		    }

			// Llama a la funcion init() cuando se carga la ventana 
	    	window.onload = init;

	    	// Llama a la funcion handleResize() cuando se cambia el tamano de la ventana
	    	window.addEventListener('resize', handleResize, false);
		</script>
	</body> 
</html>
