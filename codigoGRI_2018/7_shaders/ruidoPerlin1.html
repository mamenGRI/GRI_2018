<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset=utf-8> 
		<title> Perlin Noise 1 </title> 
		<style> 
			body { margin: 0; } 
			canvas { width: 100%; height: 100% } 
		</style> 
	</head> 

	<body>
		<script src="../libs/three.min.js"></script> 
		<script src="../libs/dat.gui.min.js"></script>
		<script src="../libs/camara/OrbitControls.js"></script> 

		<script type="x-shader/x-vertex" id="vertex-shader">
			// Vertex shader
			varying vec2 coordsUV;

			void main() {    
				coordsUV = uv;     
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);  
			}
		</script>

		<script type="x-shader/x-fragment" id="fragment-shader">
			// Fragment shader
			uniform float time;
			varying vec2 coordsUV;

			float random(float p) {
				return fract(sin(p)*10000.);
			}

			float noise(vec2 p) {
			  	return random(p.x + p.y*10000.);
			}

			vec2 sw(vec2 p) {return vec2( floor(p.x) , floor(p.y) );}
			vec2 se(vec2 p) {return vec2( ceil(p.x)  , floor(p.y) );}
			vec2 nw(vec2 p) {return vec2( floor(p.x) , ceil(p.y)  );}
			vec2 ne(vec2 p) {return vec2( ceil(p.x)  , ceil(p.y)  );}

			float smoothNoise(vec2 p) {
			  	vec2 inter = smoothstep(0., 1., fract(p));
			  	float s = mix(noise(sw(p)), noise(se(p)), inter.x);
			  	float n = mix(noise(nw(p)), noise(ne(p)), inter.x);
			  	return mix(s, n, inter.y);
			  	return noise(nw(p));
			}

			float movingNoise(vec2 p) {
			  	float total = 0.0;
			  	total += smoothNoise(p     - time);
			  	total += smoothNoise(p*2.  + time) / 2.;
			  	total += smoothNoise(p*4.  - time) / 4.;
			  	total += smoothNoise(p*8.  + time) / 8.;
			  	total += smoothNoise(p*16. - time) / 16.;
			  	total /= 1. + 1./2. + 1./4. + 1./8. + 1./16.;
			  	return total;
			}

			float perlinNoise(vec2 p) {
			  	float x = movingNoise(p);
			  	float y = movingNoise(p + 100.);
			  	return movingNoise(p + vec2(x, y));
			}

			void main() {
				float n = perlinNoise(coordsUV * 6.);
				gl_FragColor = vec4(n, n, n, 1.0);
			}
		</script>	

		<script>
			// variables globales
			var renderer;
			var scene;
			var camera;

			var orbit;

			var miReloj;

			var uniformes;

			/**
			 * Inicializacion Three.js
		     *
		     * Inicializa la escena, la camara y las luces
			 * Se llama cuando se carga la ventana mediante la funcion window.onload
		     **/
			function init() {
				// Creamos un reloj
                miReloj = new THREE.Clock();
                miReloj.start();

				// Creamos la escena que contiene todos los objetos, camaras y luces
				scene = new THREE.Scene();

				// Creamos el objeto render que usaremos para visualizar la escena
				renderer = new THREE.WebGLRenderer();
    			renderer.setClearColor(0xccccff);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.antialias = false;
 
				// Creamos la camara
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
			    camera.position.set(0, 0, 800);
			    camera.lookAt(scene.position);

			    // Creamos los controles Orbit
                orbit = new THREE.OrbitControls(camera);
                orbit.autoRotate = true;

                // Variables uniformes: time
                uniformes = {
                	time: { type: "f", value: 0.0 },
                 }

	            // Plano
	            var material = new THREE.ShaderMaterial({
	            	uniforms: uniformes,
	            	side: THREE.DoubleSide,
			        vertexShader: document.getElementById('vertex-shader').textContent,
			        fragmentShader: document.getElementById('fragment-shader').textContent
			    });

			    var geometria = new THREE.PlaneGeometry(500, 500, 10, 10);
			    var plano = new THREE.Mesh(geometria, material);
			    scene.add(plano);

				// Incluimos la salida del render al elemento html
				document.body.appendChild(renderer.domElement);

				// Llamamos a la funcion de visualizacion 
				render();
			}

			/**
			 * Funcion para visualizar la escena
			 * El intervalo viene dado por requestAnimationFrame
			 **/
			function render() {
				// Adaptamos el reloj
                var delta = miReloj.getDelta();
                // Adaptamos los controles trackball
                orbit.update(delta);

                // render utilizando requestAnimationFrame
                requestAnimationFrame(render);

                uniformes.time.value += delta;

                renderer.render(scene, camera);
			}

	     	/**
	     	 * Funcion que controla el tamano y asegura que la camara y el render
		 	 * se adaptan en el instante correcto
	     	 **/
	    	function handleResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
			    camera.updateProjectionMatrix();
			    renderer.setSize(window.innerWidth, window.innerHeight);
	    	}

			// Llama a la funcion init() cuando se carga la ventana 
    		window.onload = init;

    		// Llama a la funcion handleResize() cuando se cambia el tamano de la ventana
    		window.addEventListener('resize', handleResize, false);
		</script>
	</body> 
</html>
