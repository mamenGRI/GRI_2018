<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset=utf-8> 
        <title> Trackball Controls </title> 
        <style> 
            body { margin: 0; } 
            canvas { width: 100%; height: 100% } 
        </style> 
    </head> 

    <body> 
        <script src="../libs/three.js"></script> 
        <script src="../libs/dat.gui.js"></script> 
        <script src="../libs/camara/TrackballControls.js"></script> 

        <script>
            // variables globales
            var renderer;
            var scene;
            var camera;

            var miReloj;
            var controlCamara;

            /**
             * Inicializacion Three.js
             *
             * Inicializa la escena, la camara y las luces
             * Se llama cuando se carga la ventana mediante la funcion window.onload
             **/
            function init() {
                // Creamos un reloj
                miReloj = new THREE.Clock();

                // Creamos la escena que contiene todos los objetos, camaras y luces
                scene = new THREE.Scene();

                // Creamos el objeto render que usaremos para visualizar la escena
                renderer = new THREE.WebGLRenderer();
                // Inicializamos el color del fondo y el tamano
                renderer.setClearColor(0xEEEEEE);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap; // por defecto THREE.PCFShadowMap

                // Creamos la camara
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                // Posicionamos la camara en el centro de la escena
                camera.position.x = -30;
                camera.position.y = 30;
                camera.position.z = 100;
                camera.lookAt(scene.position);

                // Creamos los controles Trackball
                controlCamara = new THREE.TrackballControls(camera);
                controlCamara.rotateSpeed = 1.0;
                controlCamara.zoomSpeed = 1.0;
                controlCamara.panSpeed = 1.0;
                controlCamara.staticMoving = true;

                // CREAMOS LOS EJES
                var ejes = new THREE.AxesHelper(20);
                scene.add(ejes);

                // CREAMOS EL PLANO
                var geometria = new THREE.PlaneGeometry(60, 20);
                var material = new THREE.MeshLambertMaterial({color: 0xffffff});
                var plano = new THREE.Mesh(geometria, material);
                plano.receiveShadow = true;
                // Rotamos y trasladamos el plano
                plano.rotation.x = -0.5 * Math.PI;
                plano.position.x = 15;
                plano.position.y = 0;
                plano.position.z = 0;
                // Incluimos el plano en la escena
                scene.add(plano);

                // CREAMOS LA ESFERA
                var geometria = new THREE.SphereGeometry(4, 20, 20);
                var material = new THREE.MeshLambertMaterial({color: 0x7777ff});
                var esfera = new THREE.Mesh(geometria, material);
                esfera.castShadow = true;
                // Colocamos la esfera en la posicion (20, 4, 2)
                esfera.position.x = 20;
                esfera.position.y = 4;
                esfera.position.z = 2;
                // Incluimos la esfera en la escena
                scene.add(esfera);

                // CREAMOS EL CUBO
                var geometria = new THREE.BoxGeometry(4, 4, 4);
                var material = new THREE.MeshLambertMaterial({color: 0xff0000});
                var cubo = new THREE.Mesh(geometria, material);
                cubo.castShadow = true;
                // Colocamos el cubo en la posicion (-4, 3, 0)
                cubo.position.x = -4;
                cubo.position.y = 3;
                cubo.position.z = 0;
                // Incluimos el cubo en la escena
                scene.add(cubo);

                // CREAMOS EL FOCO
                var foco = new THREE.SpotLight(0xffffff);
                foco.position.set(-40, 60, -10);
                foco.castShadow = true;
                scene.add(foco);

                // Incluimos la salida del render al elemento html
                document.body.appendChild(renderer.domElement);

                // Llamamos a la funcion de visualizacion 
                render();
            }

            /**
             * Funcion para visualizar la escena
             * El intervalo viene dado por requestAnimationFrame
             **/
            function render() {
                // Adaptamos el reloj
                var delta = miReloj.getDelta();
                // Adaptamos los controles trackball
                controlCamara.update(delta);
 
                // render utilizando requestAnimationFrame
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            /**
             * Funcion que controla el tamano y asegura que la camara y el render
             * se adaptan en el instante correcto
             **/
            function handleResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Llama a la funcion init() cuando se carga la ventana 
            window.onload = init;

            // Llama a la funcion handleResize() cuando se cambia el tamano de la ventana
            window.addEventListener('resize', handleResize, false);
        </script>
    </body> 
</html>
