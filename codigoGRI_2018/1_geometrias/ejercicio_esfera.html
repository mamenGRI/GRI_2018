<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset=utf-8> 
		<title> Ejercicio: Esfera </title> 
		<style> 
			body { margin: 0; } 
			canvas { width: 100%; height: 100% } 
		</style> 
	</head> 

	<body> 
		<script src="../libs/three.js"></script>

		<script>
			// variables globales
			var renderer;
			var scene;
			var camera;

			var esfera;

			/**
			 * Inicializacion Three.js
		     *
		     * Inicializa la escena, la camara y las luces
			 * Se llama cuando se carga la ventana mediante la funcion window.onload
		     **/
			function init() {
				// Creamos la escena que contiene todos los objetos, camaras y luces
				scene = new THREE.Scene();

				// Creamos el Objeto render que usaremos para visualizar la escena
				renderer = new THREE.WebGLRenderer();
				// Inicializamos el color del fondo y el tamano
				renderer.setClearColor(0xEEEEEE);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMap.enabled = true;

				// Creamos la camara
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
				// Posicionamos la camara y la orientamos hacia el centro de la escena
				camera.position.x = -20;
				camera.position.y = 30;
				camera.position.z = 40;
				camera.lookAt(new THREE.Vector3(10, 0, 0));

				// @TODO: Creamos una esfera de radio == 4 y 10 segmentos horizontales y verticales
				// El material de la esfera es de tipo MeshNormalMaterial
				// ...

				// Incluimos una luz de tipo spot
		        var foco = new THREE.SpotLight(0xffffff);
		        foco.position.set(-40, 60, -10);
		        scene.add(foco);

				// Incluimos la salida del render al elemento html
				document.body.appendChild(renderer.domElement);

		        // Llamamos a la funcion de visualizacion 
				render();

			}

			/**
			 * Funcion para visualizar la escena
			 * El intervalo viene dado por requestAnimationFrame
			 **/
			function render() {

				// @TODO: Rotamos la esfera sobre su eje Y (step == 0.01)
				// ...

				// render utilizando requestAnimationFrame
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}

	     	/**
	     	 * Funcion que controla el tamano y asegura que la camara y el render
		 	 * se adaptan en el instante correcto
	     	 **/
	    	function handleResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
	    	}

			// Llama a la funcion init() cuando se carga la ventana 
    		window.onload = init;

    		// Llama a la funcion handleResize() cuando se cambia el tamano de la ventana
    		window.addEventListener('resize', handleResize, false);
		</script>
	</body> 
</html>
